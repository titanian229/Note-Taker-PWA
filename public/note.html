<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            rel="stylesheet"
            href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css"
            integrity="sha384-r4NyP46KrjDleawBgD5tp8Y7UzmLA05oM1iAEQ17CSuDqnUK2+k9luXQOfXJCJ4I"
            crossorigin="anonymous"
        />
        <script src="https://kit.fontawesome.com/d8e179be37.js" crossorigin="anonymous"></script>
        <link
            href="https://fonts.googleapis.com/css2?family=Comfortaa&family=Open+Sans&display=swap"
            rel="stylesheet"
        />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.0.0/animate.min.css"
        />
        <link rel="stylesheet" href="./assets/style.css" />
        <link rel="manifest" href="/manifest.webmanifest" />
        <title>Note Taker</title>
    </head>
    <body>
        <header>
            <div class="line"></div>
            <div id="ham"><i class="fa fa-bars" aria-hidden="true"></i></div>
            <p><i class="fa fa-pencil-square-o" aria-hidden="true"></i>Note Taker</p>
        </header>
        <div class="sidebar-menu" style="display: none;">
            <ul>
                <li id="new-button" class="menu-item">New</li>
                <li id="back-button" class="menu-item">Back</li>
                <hr class="menu-item" />
            </ul>
        </div>
        <div class="container">
            <div id="center-box-note" class="box">
                <input id="note-title" type="text" />
                <textarea name="note" id="note-text" cols="60" rows="20"></textarea>
                <!-- <button class="btn btn-primary" id="save-button" data-uuid="">Save</button> -->
                <div class="d-flex">
                    <button id="save-button" class="button flex-grow-1 mr-2"><i class="fa fa-floppy-o" aria-hidden="true"></i></button>
                    <button id="delete-button" class="button" onclick="deleteDocMain(event)"><i class="fa fa-trash-o" aria-hidden="true"></i></button>
                </div>
            </div>
        </div>
        <script src="./assets/note.js"></script>
        <script>
            if ('serviceWorker' in navigator) {
                window.addEventListener('load', () => {
                    navigator.serviceWorker.register('service-worker.js');
                });
            }
        </script>
    </body>
</html>
